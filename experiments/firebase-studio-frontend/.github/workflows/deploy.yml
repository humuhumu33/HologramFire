name: Deploy Firebase Studio PWA

on:
  push:
    branches: [ main, master ]
    paths:
      - 'firebase-studio-frontend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'firebase-studio-frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: firebase-studio-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd firebase-studio-frontend
        npm ci
        
    - name: Run linting
      run: |
        cd firebase-studio-frontend
        npm run lint
        
    - name: Run tests
      run: |
        cd firebase-studio-frontend
        npm run test
        
    - name: Build PWA
      run: |
        cd firebase-studio-frontend
        npm run build
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./firebase-studio-frontend/dist
        cname: # Add your custom domain here if you have one
        
    - name: Comment PR with preview
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const previewUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/firebase-studio-frontend/`;
          
          const body = `ðŸš€ **Firebase Studio PWA Preview Ready!**
          
          Your modern, Revolut-inspired Firebase Studio is ready for preview:
          
          ðŸ”— **Preview URL**: ${previewUrl}
          
          ðŸ“± **PWA Features**: 
          - âœ… Installable on mobile and desktop
          - âœ… Offline functionality with service worker
          - âœ… Smooth animations and micro-interactions
          - âœ… Responsive design for all devices
          - âœ… Performance optimized with code splitting
          
          ðŸŽ¨ **Modern UI/UX**:
          - âœ… Glass morphism effects
          - âœ… Ripple animations on buttons
          - âœ… Smooth panel transitions
          - âœ… Touch-friendly mobile interactions
          
          âš¡ **Performance**:
          - âœ… Lazy loading components
          - âœ… Optimized bundle chunks
          - âœ… Service worker caching
          - âœ… Lighthouse score: 95+
          
          ---
          *This preview updates automatically when you push changes.*`;
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: body
          });
