<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/firebase-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4285f4" />
    <meta name="description" content="A modern, full-stack AI workspace with smooth UX inspired by Revolut Exchange" />
    <meta name="keywords" content="firebase, ai, workspace, development, coding, full-stack" />
    <meta name="author" content="Firebase Studio" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Firebase Studio" />
    <link rel="apple-touch-icon" href="/firebase-icon.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-username.github.io/HologramFire/firebase-studio-frontend/" />
    <meta property="og:title" content="Firebase Studio - Full Stack AI Workspace" />
    <meta property="og:description" content="A modern, full-stack AI workspace with smooth UX inspired by Revolut Exchange" />
    <meta property="og:image" content="/firebase-icon.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-username.github.io/HologramFire/firebase-studio-frontend/" />
    <meta property="twitter:title" content="Firebase Studio - Full Stack AI Workspace" />
    <meta property="twitter:description" content="A modern, full-stack AI workspace with smooth UX inspired by Revolut Exchange" />
    <meta property="twitter:image" content="/firebase-icon.svg" />
    
    <title>Firebase Studio - Full Stack AI Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
