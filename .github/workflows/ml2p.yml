name: ML2P (Research)
on:
  push: { branches: ["**"] }
  workflow_dispatch: {}
jobs:
  research:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      - run: npm run stamp:blueprint
      - run: npm test -- --reporter=dot
      - run: npm run validate atlas-12288/blueprint/blueprint.json
