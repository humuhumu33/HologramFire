name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci || npm i

      - name: Stamp blueprint fingerprint
        run: npm run stamp:blueprint

      - name: Build
        run: npm run build

      - name: Test (Gate G0)
        run: npm test

      - name: Validate blueprint.json
        run: npm run validate atlas-12288/blueprint/blueprint.json
